<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>write</title>
  <style>
    span {color: red;}
  </style>
</head>
<body> <!-- 서버에서 검증하는 과정 가져봅니다 -->

</body>
</html>
